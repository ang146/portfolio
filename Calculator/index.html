<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="header-bar">
        <h1>Calculator</h1>
        <div id="settings-bar">
            <button id="general-settings-btn" aria-label="General Settings">‚öôÔ∏è</button>
            <button id="theme-toggle" aria-label="Toggle Theme">üåô</button>
        </div>
    </header>
    <main id="app">
        <div class="container">
            <div id="calculator">
                <input type="text" id="display" disabled />
                <div id="buttons">
                    <button class="btn" id="percentage-btn" data-value="%">%</button>
                    <button class="btn" id="clear-all-btn" data-value="CE">CE</button>
                    <button class="btn" id="clear-current-btn" data-value="C">C</button>
                    <button class="btn" id="delete-single-btn" data-value="">&lt;</button>

                    <button class="btn" data-value="7">7</button>
                    <button class="btn" data-value="8">8</button>
                    <button class="btn" data-value="9">9</button>
                    <button class="btn operator" data-value="/">√∑</button>

                    <button class="btn" data-value="4">4</button>
                    <button class="btn" data-value="5">5</button>
                    <button class="btn" data-value="6">6</button>
                    <button class="btn operator" data-value="*">√ó</button>

                    <button class="btn" data-value="1">1</button>
                    <button class="btn" data-value="2">2</button>
                    <button class="btn" data-value="3">3</button>
                    <button class="btn operator" data-value="-">‚àí</button>

                    <button class="btn" data-value="0">0</button>
                    <button class="btn" data-value=".">.</button>
                    <button class="btn" id="equals-btn" data-value="=">=</button>
                    <button class="btn operator" data-value="+">+</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
